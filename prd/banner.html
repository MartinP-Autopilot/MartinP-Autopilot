<!DOCTYPE html>
<html>

<head>
  <title>banner</title>
  <script>
    window.ap3c = window.ap3c || {};
    var ap3c = window.ap3c;
    ap3c.cmd = ap3c.cmd || [];
    ap3c.cmd.push(function () {
      ap3c.init('YKx3hyqjq7hTYkomdGVzdGF1dG9tYXRpb24', 'https://capture-api.autopilotapp.com/');
      ap3c.track({ v: 0 });
    });
    var s, t; s = document.createElement('script'); s.type = 'text/javascript'; s.src = "https://cdn2l.ink/app.js";
    t = document.getElementsByTagName('script')[0]; t.parentNode.insertBefore(s, t);
  </script>
  <script>
    function clearCookies() {
      let cookies = ["ap3c", "ap3converted", "ap3dm", "ap3sess"];
      let delete_cookie = function (name) {
        document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        console.log("Deleted ", name, "cookie");
      };
      cookies.forEach((name) => delete_cookie(name));
      window.alert('cookies deleted');
      location.reload();
    }
  </script>
</head>

<body>
  <p>Testing banner</p>
  <h1>this should show the banner widget (Once per session, or until they convert)</h1>
  <h2>(may need to clear cookies)</h2>
  <button onclick="clearCookies()" id="btnClearCookies">Clear cookies</button>
  
</body>

</html>
