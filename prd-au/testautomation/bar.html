<!DOCTYPE html>
<html>
  <head>
    <title>bar</title>
    <!-- Ortto testautomationau capture code -->
    <script>
      window.ap3c = window.ap3c || {};
      var ap3c = window.ap3c;
      ap3c.cmd = ap3c.cmd || [];
      ap3c.cmd.push(function () {
        ap3c.init(
          "YuDLwGwsu4DByAO5dGVzdGF1dG9tYXRpb25hdQ",
          "https://capture-api.au.autopilotapp.com/"
        );
        ap3c.track({ v: 0 });
      });
      ap3c.activity = function (act) {
        ap3c.act = ap3c.act || [];
        ap3c.act.push(act);
      };
      var s, t;
      s = document.createElement("script");
      s.type = "text/javascript";
      s.src = "https://cdnau.net/app.js";
      t = document.getElementsByTagName("script")[0];
      t.parentNode.insertBefore(s, t);
    </script>

    <script>
      function clearCookies() {
        let cookies = ["ap3c", "ap3converted", "ap3dm", "ap3sess"];
        let delete_cookie = function (name) {
          document.cookie =
            name + "=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          console.log("Deleted ", name, "cookie");
        };
        cookies.forEach((name) => delete_cookie(name));
        window.alert("cookies deleted");
        location.reload();
      }
    </script>
  </head>

  <body>
    <p>Testing bar</p>
    <h1>this should show the bar widget</h1>
    <button onclick="clearCookies()" id="btnClearCookies">Clear cookies</button>
  </body>
</html>
